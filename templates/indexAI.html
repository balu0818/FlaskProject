<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/hello.css" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 p-3">

                <div class="glass-card text-center voice-agent-card">
            <h2 class="mb-3 fw-light">Voice Agent</h2>
            <p id="statusDisplay" class="mb-4">Tap the icon to start the conversation.</p>
 
            <div class="d-flex justify-content-center align-items-center my-4">
                <button id="recordBtn" title="Start Recording"></button>
            </div>

            <audio id="audioPlayer" hidden></audio>

            <button id="transcriptToggleBtn" class="btn btn-outline-light btn-sm mt-3">Show Transcript</button>
        </div>

                <div id="transcriptBox" class="glass-card transcript-card ms-4" hidden>
            <h3 class="fw-light mb-3">Transcript</h3>
            <div id="transcriptContainer" class="transcript-container">
            </div>
        </div>

        <div class="text-center mt-3 position-absolute bottom-0 mb-3" style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">
            Powered by Murf.ai, Gemini, AssemblyAPI & FASTAPI
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
